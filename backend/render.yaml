services:
  - type: web
    name: koko-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: LLM_MODEL
        value: llama3-8b-8192
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: MEMORY_JSON_PATH
        value: /opt/render/project/src/data/memory.json
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /health
